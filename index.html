<!DOCTYPE html>
<html lang="en"> 
  <head>
    <title>UUPS</title>
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0">
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="FlexStyle.css">
    <link rel="stylesheet" type="text/css" href="ColorStyles.css">

    <script src="canvas.js"></script>
    <script src="EventHandler.js"></script>
    <script src="BasicInfusionCalculations.js"></script>
    <script src="CustomElements.js"></script>
    <script src="ConfigureSliders.js"></script>
    <script src="ConfigureCheckboxes.js"></script>
    <script src="BasicInfusion_DefineContent.js"></script>
    <script src="AdjustFontSizes.js"></script>

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <script>
      MathJax = {
          chtml: { displayAlign: 'left' }
      };
    </script>

    
  </head>
  <body onresize="OnWindowResize()" onload="PageFinishedLoading()"> 
    <div id="GridContainer">
      <div id="MainTitlePanel">
        <span id="MainTitleTextSpan">
          Uppsala University Pharmacokinetics Simulator
        </span> 
      </div>

      <section id="Sidebar" class="Container">
        
        <div class="ButtonContainer" id="ConstantInfusionButton" onclick="OnSidebarButtonClick(this.id)">
          <span>Constant<br>infusion</span>
        </div>

        <div class="ButtonContainer" id="OralAdministrationButton" onclick="OnSidebarButtonClick(this.id)">
          <span>Oral<br>administration</span>
        </div>

        <div class="ButtonContainer" id="DepotTabletsButton" onclick="OnSidebarButtonClick(this.id)">
          <span>Depot<br>tablets</span>
        </div>

        <div class="ButtonContainer" id="ZeroOrderButton" onclick="OnSidebarButtonClick(this.id)">
          <span>Zero order<br>kinetics</span>
        </div>

        <div class="ButtonContainer" id="IonTrappingButton" onclick="OnSidebarButtonClick(this.id)">
          <span>Ion<br>trapping</span>
        </div>

        <div class="ButtonContainer" id="AboutButton" onclick="OnSidebarButtonClick(this.id)">
          <span>About</span>
        </div>

      </section>

      <tab-panel id="TabPanel" class="Container"></tab-panel>

      <section id = ContentContainer>
        <basic-infusion-both></basic-infusion-both>
      </section>
    </div>

    <script>
      OnStartup();
      UpdateGraph();
    </script>
  </body>
</html>
